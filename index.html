<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Morpion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
</head>

<body>
    <div id="bureau">

        <div id="titre">
            <h1>Morpion Game</h1>
            <p id="quiJoue">Joueur ?</p>
        </div>

        <div id="game">
            <button id="case1" class="caseCheck"></button>
            <button id="case2" class="caseCheck"></button>
            <button id="case3" class="caseCheck"></button>
            <button id="case4" class="caseCheck"></button>
            <button id="case5" class="caseCheck"></button>
            <button id="case6" class="caseCheck"></button>
            <button id="case7" class="caseCheck"></button>
            <button id="case8" class="caseCheck"></button>
            <button id="case9" class="caseCheck"></button>
        </div>

        <div id="score">
            <div>
                Joueur X: <span id="playerX"></span>
            </div>
            <div>
                Joueur O: <span id="playerO"></span>
            </div>
        </div>

        <div id="restartButton">
            <button id="restart">Restart</button>
        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
